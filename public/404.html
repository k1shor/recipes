<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // SPA redirect for GitHub Pages (BrowserRouter)
      var repo = "/recipes/";
      var path = window.location.pathname;

      // Remove the repo base from the path
      var route = path.startsWith(repo) ? path.slice(repo.length) : path;

      // Preserve existing search/hash too
      var search = window.location.search || "";
      var hash = window.location.hash || "";

      // Redirect to index with route in query param
      window.location.replace(repo + "?p=" + encodeURIComponent(route + search + hash));
    </script>
  </head>
  <body></body>
</html>
